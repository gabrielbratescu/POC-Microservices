#Thu Sep 21 17:41:33 GMT 2023

micronaut.application.name=micronautApp
micronaut.server.port=8080

micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui


jpa.default.properties.hibernate.hbm2ddl.auto=none
jpa.default.entity-scan.enabled=false
jpa.default.entity-scan.packages=com.example.model.beans

micronaut.metrics.enabled=true
otel.traces.exporter=zipkin
otel.exclusions[0]=/health

datasources.default.db-type=mysql
datasources.default.dialect=MYSQL
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.url=jdbc:mysql://localhost:3306/micro
datasources.default.username=micro
datasources.default.password=micro

flyway.datasources.default.enabled=true
#flyway.datasources.default.create-schemas=true

#eureka.client.defaultZone=${EUREKA_HOST\:localhost}\:${EUREKA_PORT\:8761}
eureka.client.defaultZone=localhost:8761
eureka.client.registration.enabled=true

